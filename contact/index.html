<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nocturnals</title>
    <style>
        /* Your existing CSS styles (same as home.html) */
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
    </nav>

    <section id="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="content-card">
                <p class="contact-info">Have questions? Reach out to us at:</p>
                <a href="mailto:nocturnalsbusiness@gmail.com" class="email">nocturnalsbusiness@gmail.com</a>
                
                <div class="social-buttons">
                    <a onclick="confirmDiscord(event)" class="social-button">
                        <img src="../banners/Discord.png" alt="Discord">
                        Join our Discord
                    </a>
                    <a href="https://www.tiktok.com/@babyboos.eu" class="social-button">
                        <img src="../banners/tiktok.png" alt="TikTok">
                        Follow us on TikTok
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        function confirmDiscord(event) {
            event.preventDefault();
            if (confirm('Make sure you read the rules in the discord!')) {
                window.location.href = 'https://discord.gg/babyboos';
            }
        }
    </script>
</body>
</html>
