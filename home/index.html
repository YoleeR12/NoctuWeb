<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturnals Community</title>
    <link rel="icon" type="image/png" href="/banners/logo.png"> <!-- Favicon -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <a href="/home/">Home</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
    </nav>

    <section id="home">
        <div class="container">
            <img src="/banners/Nocturnals.gif" alt="Nocturnals Logo" class="logo">
            <h1>Welcome to Nocturnals</h1>
            <p class="subtitle">Join our gaming community!</p>
            
            <div class="social-buttons">
                <a onclick="confirmDiscord(event)" class="social-button">
                    <img src="/banners/Discord.png" alt="Discord">
                    Discord
                </a>
                <a href="https://www.tiktok.com/@babyboos.eu" class="social-button">
                    <img src="/banners/tiktok.png" alt="TikTok">
                    TikTok
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Nocturnals Community. All rights reserved.</p>
            <p>Designed with ❤️ by <span class="highlight">Nocturnals Team</span></p>
            <div class="footer-links">
                <a href="/home/">Home</a>
                <a href="/about/">About</a>
                <a href="/contact/">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        function confirmDiscord(event) {
            event.preventDefault();
            if (confirm('Make sure you read the rules in the discord!')) {
                window.location.href = 'https://discord.gg/babyboos';
            }
        }
    </script>
</body>
</html>
