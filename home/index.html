<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturnals Community</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <a href="/home/">Home</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
    </nav>

    <section id="home">
        <div class="container">
            <img src="/banners/Nocturnals.gif" alt="Nocturnals Logo" class="logo">
            <h1>Welcome to Nocturnals</h1>
            <p class="subtitle">Join our gaming community!</p>

            <div class="content-card">
                <p>We are a community for night gamers and content creators. Join us and be part of the fun!</p>
            </div>

            <div class="social-buttons">
                <a onclick="confirmDiscord(event)" class="social-button">
                    <img src="/banners/Discord.png" alt="Discord">
                    Join Discord
                </a>
                <a href="https://www.tiktok.com/@babyboos.eu" class="social-button">
                    <img src="/banners/tiktok.png" alt="TikTok">
                    Follow on TikTok
                </a>
            </div>
        </div>
    </section>

    <script>
        function confirmDiscord(event) {
            event.preventDefault();
            if (confirm('Make sure you read the rules in the Discord!')) {
                window.location.href = 'https://discord.gg/babyboos';
            }
        }
    </script>
</body>
</html>
